<body>
    <h1>Acceso Denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

            console.log("Perdimos conexi√≥n coin el server");

        socket.emit('mensaje', { name: 'Yovany'});

            console.log('Escuchando: ' , payload);
        });
    </script>
